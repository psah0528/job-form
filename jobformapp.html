<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="jobformapp.css">
</head>

<body>
  <h2 style="text-align: center;"> JOB APPLICATION WEB </h2>

 
  <form id="main">
   

    <div class="container">
      

      <div class="flex">

        <div class="card">
          <label for="fname">First name:</label>
          <input type="text" id="form" name="fname" value="fname" placeholder="enter your fname">
        </div>

        <div class="card">
          <label for="lname">Last name:</label>
          <input type="text" id="form" name="lname" value="lname" placeholder="enter your lname">
        </div>
      </div>

      <div class="flex">
        <div class=" card">
          <label for="email">Email:</label>
          <input type="email" id="form" name="email" value="email" placeholder="enter your email">
        </div>

        <div class=" card">
          <label for="jobrole">Job Role</label>
          <input type="text" id="form" name="jorole" value="jobrole" placeholder="enter jo role">
        </div>
      </div>

      
      <div class="flex">
        <div class=" card">
          <label for="address">Address</label>
          <input type="text" id="form" name="address" value="address" placeholder="enter your address">
        </div>
        <div class=" card">
          <label for="city">City</label>
          <input type="text" id="form" name="city" value="city" placeholder="enter city">
        </div>
      </div>

      <div class="flex">
        <div class=" card">
          <label for="pincode">Pincode</label>
          <input type="text" id="form" name="pincode" value="pincode" placeholder="enter pin">
        </div>

        <div class=" card">
          <label for="date">Date</label>
          <input type="date" id="form" name="date" value="date">
        </div>
      </div>

      <div class=" card">
        <h3> Upload your CV <input type="file" id="form" name="filename"></h3>
        <button id="button" id="form"> Apply Now</button>
      </div>
    </div>

  </form>
</body>

</html>
